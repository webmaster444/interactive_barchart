<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:600" rel="stylesheet">
<style> /* set the CSS */

.bar { fill: #b85d93; }
.positivebar{fill: #b85d93;}
.negativebar{fill: #85b761;}
.legend{
    font-size: 18px;
    font-weight: 700;
}
text{
    font-family: 'Source Sans Pro', sans-serif;
}
</style>
<body>
	
<!-- load the d3.js library -->    	
<script src="//d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 50, right: 20, bottom: 50, left: 60},
    width = 1600 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleBand()
          .range([0, width])
          .padding(0.3);
var y = d3.scaleLinear()
          .range([height, 0]);
      
// append the svg object to the body of the page
// append a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

// get the data
// d3.csv("sales.csv", function(error, data) {
    // console.log(data);
d3.json("twocities.json", function(error, data) {
    var data = changeDataFormat(data['data']['Gravenbrakel']);
  if (error) throw error;    
  // format the data
  data.forEach(function(d) {
    d.total = +d.total;
  });

  // Scale the range of the data in the domains
  x.domain(data.map(function(d) { return d.age; }));
  y.domain([0, d3.max(data, function(d) { return d.total; })]);

  // append the rectangles for the bar chart
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.age); })
      .attr("width", x.bandwidth())
      .attr("y", function(d) { return y(d.total); })
      .attr("height", function(d) { return height - y(d.total); });

  var siFormat = function(d){
      if(d=='0')
        return '<1';
        if(d%25 ==0)
            return d;
            else "";
  }
  // add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).tickFormat(siFormat));

  // add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y));

// custom invert function
x.invert = (function() {
    var domain = x.domain()
    var range = x.range()
    var scale = d3.scaleQuantize().domain(range).range(domain)
    return function(x3) {
        return scale(x3)
    }
})();

var drag = d3.drag()
           .on('start', null)
           .on('drag', function(d){
             // move circle
             var dx = d3.event.dx;
             var dy = d3.event.dy;
             var x1New = parseFloat(d3.select(this).attr('x1'))+ dx;
             var y1New = parseFloat(d3.select(this).attr('y1'))+ dy;
             var x2New = parseFloat(d3.select(this).attr('x2'))+ dx;
             var y2New = parseFloat(d3.select(this).attr('y2'))+ dy;
             line.attr("x1",x1New)
                 .attr("y1",-20)
                 .attr("x2",x2New)
                 .attr("y2",height);
                var xy = d3.mouse(this)[0];
                var x0 = x.invert(xy);
                                
                d3.selectAll('.bar').attr('class',function(){
                    if(d3.select(this).attr('x') > x(x0)){
                        return 'positivebar bar';
                    }else{
                        return 'negativebar bar';
                    }
                })   
                var uC = 0;
                var dC = 0;
                data.forEach(function(d){
                    if(d.age < x0){
                        uC += d.total;
                    }else{
                        dC +=d.total;
                    }
                })             

                var tmp_uc_txt = uC + ' people ' + ' younger than ' + x0;
                var tmp_dc_txt = dC + ' people ' + ' older than ' + x0;
                d3.select('#utext').attr('x',function(){
                    if(x1New<100)
                    return x1New + 20;
                    return x1New - 70
                }).attr('y',function(){
                    if(x1New<100)
                    return (height/2 - 100);
                    return (height/2);
                }).text(tmp_uc_txt).call(wrap,50);
                d3.select('#dtext').attr('x',x1New + 10).text(tmp_dc_txt).call(wrap,50);
                
             }).on('end', function(){
           }); 

var line = svg.append("line")
              .attr("x1",x(0))
              .attr("y1",- 20)
              .attr("x2",x(0))
              .attr("y2",height)
              .attr("stroke-width",5)
              .attr("stroke","black")
              .call(drag);
var utext = svg.append("text")
    .attr("x", 0)
    .attr("y", height/2)
    .attr('id',"utext")
    .attr('class','legend')
    .attr("dy", ".35em")
    .text('').call(wrap,100);
var dtext = svg.append("text")
    .attr("x", 200)
    .attr("y", height/2)
    .attr('class','legend')
    .attr('id',"dtext")
    .attr("dy", ".35em")
    .text('').call(wrap,100);

      svg.append("text")             
      .attr("transform",
            "translate(" + (width/2) + " ," + 
                           (height + 35) + ")")
      .style("text-anchor", "middle")
      .text("Age of people in Gravenbrakel");
       // text label for the y axis
  svg.append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0 - margin.left + 10)
      .attr("x",0 - (height / 2))
      .attr("dy", "1em")
      .style("text-anchor", "middle")
      .text("Number of people in 's Gravenbrakel");      

});
//function to get size of object
Object.size = function(obj) {
    var size = 0, key;
    for (key in obj) {
        if (obj.hasOwnProperty(key)) size++;
    }
    return size;
};

function changeDataFormat(data){
    var result = [];
    var size = Object.size(data);
    for(var i=0;i<size;i++){        
        var key = Object.keys(data)[i];        
        var tmp = new Object;
        tmp['age'] = key;        
        tmp['total'] = data[key]["T"];
        result.push(tmp);
    }
    return result;
}

function wrap(text, width) {
    text.each(function() {
        var text = d3.select(this),
            words = text.text().split(/\s+/).reverse(),
            word,
            line = [],
            lineNumber = 0,
            lineHeight = 1.1, // ems
            y = text.attr("y"),
            x = text.attr('x'),
            dy = parseFloat(text.attr("dy")),
            tspan = text.text(null).append("tspan").attr("x", x).attr("y", y).attr("dy", dy + "em");
        while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
                line.pop();
                tspan.text(line.join(" "));
                line = [word];
                tspan = text.append("tspan").attr("x", x).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
            }
        }
    });
}
</script>
</body>
